frontpage:
    captions:
        in_short:           GyMan w skrócie
        about_us:           Trochę o nas
    paragraphs:
        about_us_1:         Naszym celem jest stworzyć proste, tanie i przystępne narzędzie, które pomoże zarządzać Ci Twoim biznesem lub organizacją.
        about_us_2:         Prowadzisz siłownię, klub sportowy, a może zajęcia z dziećmi? Taniec? Joga? Sztuki walki? Wszędzie tam, przydałaby się kontrola nad różnego rodzaju sprawami. Czasami też możesz sobie nie zdawać sprawy ze źródła kłopotów. Mało tego - możesz nie być nawet ich świadom!
        about_us_3:         GyMan ma na celu liczyć, analizować, przechowywać i pamiętać za Ciebie. Będzie również przypominał, sugerował i prezentował. A Ty będziesz mógł skupić się na właściwej części swojego biznesu.
    what_offers:
        only_internet:      { title: "Potrzebny tylko internet", description: "Jeżeli chcesz szybko rozpocząć korzystanie z GyMan - po prostu załóż konto. I już." }
        do_it_yourself:     { title: "Zainstaluj u siebie", description: "Jeżeli czujesz się na siłach, możesz pobrać kod źródłowy i zainstalować GyMan na własnym komputerze. Za darmo." }
        vouchers:           { title: "Obsługa karnetów", description: "Możesz używać karnetów np. z kodami kreskowymi. Wystarczy podpiąć do komputera odpowiedni czytnik kodów a następnie przypisać kod uczestnikowi zajęć." }
        camera:             { title: "Szybkie zdjęcie", description: "Za pomocą kamery internetowej w parę sekund do danych uczestnika dodasz jego zdjęcie" }
        employees:          { title: "Twoi pracownicy", description: "W raportach możesz zobaczyć kiedy i jak długo pracowały osoby z dostępem do systemu. Możesz też sprawdzić każdą wprowadzoną zmianę." }
        members:            { title: "Uczestnicy", description: "Możesz przechowywać i analizować tak dużo danych o swoich uczestnikach jak tylko chcesz." }
        teams:              { title: "Zespoły", description: "Jeżeli posiadasz kilka klubów albo sekcji, przypisz do niego zespoły pracowników" }
        multiple_clubs:     { title: "Kilka klubów?", description: "Żaden problem. Odseparuj od siebie dane z różnych klubów, sekcji, grup. Możesz ich tworzyć tak dużo jak chcesz." }
        reports:            { title: "Raporty", description: "W dowolnej chwili pobierz lub wydrukuj interesujące Cię podsumowania." }
        payment:            { title: "Płatności", description: "Jeżeli chcesz, możesz swoim uczestnikom umożliwić opłacanie zajęć online." }
        from_home:          { title: "Dostęp z zewnątrz", description: "Masz możliwość wysyłania zaproszeń swoim uczestnikom. Mogą zobaczyć swoje postępy i inne informacje siedząc w domowym fotelu." }
        mobile:             { title: "Aplikacja mobilna", description: "Chcesz mieć pełny dostęp z poziomu telefonu czy tabletu? Zainstaluj aplikację... i to wszystko." }
        freedata:           { title: "Wolne dane", description: "Wszystkie Twoje dane są wolne. Możesz je ściągnąć i przenieść do innego systemu, zgrać w formie kopii bezpieczeństwa lub przenosić między aplikacją lokalną i online." }
        notices:            { title: "Powiadomienia", description: "Powiadamiaj za pomocą sms oraz email swoich uczestników o zmianach zajęć" }
        homepage:           { title: "Własna strona", description: "Możesz w naszej domenie założyć wizytówkę, na której będziesz mógł zaprezentować swoje podstawowe dane, informacje o zajęciach, grafik, jak dojechać itd." }
        calendar:           { title: "Kalendarz", description: "Używasz kalendarza google? Możesz się z nim wpełni synchronizować." }
    